	<script type="text/javascript">
		var app = new Vue({
			el: "#AddQuestionPage",
			data: {
				question_type_choice:['选择题'],
				arrs: [""],
				question_info: "",
				correct_answer: "",
				type: "选择题",
				se: "ds"
			},
			methods: {
				confirmUpdate() {
					var sendAnswerList = this.arrs.filter(function (el) {
					  return el != "";
					});
					//条件判断
					if(this.question_info==""||this.correct_answer==""||sendAnswerList.length<=0){
						alert("信息不完整");
						return;
					}
					this.type=this.type=="选择题"?"choose":"judge";
					ajax({
						url: "http://localhost:8080/question/addQuestion",
						method: "post",
						data: {
							question_info: this.question_info,
							correct_answer: this.correct_answer,
							type: this.type,
							answerList: sendAnswerList
						},
						success: res => {
							if(status!="添加成功！"){
								alert("添加成功")
								window.location.href='AddQuestion.html'
							}
						}
					})
				},
				questiontitle(e) {
					this.question_info = e.target.value;
				},
				addLine() {
					this.arrs.push("");
				},
				subLine() {
					if (this.arrs.length > 1) {
						this.arrs.pop()
					}
				},
				newAnswers(index, event) {
					this.se = event.target.value;
					this.arrs[index] = event.target.value
				},
				chooseRightans(e) {
					this.correct_answer = e.target.value;
				},
				answerType(event) {
					this.type=event.target.value;
				}
			}
		})
	</script>
