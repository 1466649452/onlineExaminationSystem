<script type="text/javascript">
		var app=new Vue({
			el:"#personalPage",
			data:{
				student:{},
				school:{},
				stu_school:"",
				stu_class:"",
				
			},
			created:function(){
				var stu_id=localStorage.getItem("user_id");
				ajax({
					url: "http://localhost:8080/student/getStudent",
					data: {
						stu_id: stu_id,
					},
					success: res => {
						console.log(res)
						this.student=res.student;
						this.stu_class=res.student.class_id;
						ajax({
							url: "http://localhost:8080/classes/getClass",
							data: {
								class_id: res.student.class_id,
							},
							success:res=>{
								this.stu_school=res.classes.school;	
							}
						})
						
						//获取所有学校
					
					}
				})
			},
			methods:{
				
			}
		})
