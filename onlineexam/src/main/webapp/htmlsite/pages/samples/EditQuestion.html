	<script type="text/javascript">
		var app = new Vue({
			el: "#AddQuestionPage",
			data: {
				modify_questionid: "",
				se: "ds"
			},
			created: function() {
				this.modify_questionid = JSON.parse(localStorage.getItem("modify_questionid"))
				console.log(this.modify_questionid)
			},
			methods: {
				confirmUpdate() {
					console.log(this.modify_questionid)
					ajax({
						url: "http://localhost:8080/question/updateQuestion",
						method: "post",
						data: {
							"question_id": this.modify_questionid.question_id,
							"question_info": this.modify_questionid.question_info,
							"correct_answer": this.modify_questionid.correct_answer,
							"type": this.modify_questionid.type,
							"answerList": this.modify_questionid.answerList
						},
						success: res => {
							console.log(res)
						}
					})
				},
				questiontitle(e){
					this.modify_questionid.question_info=e.target.value;
				},
				chooseRightans(e) {
					this.modify_questionid.correct_answer=e.target.value;
				},
				changeAnswer(index, item) {
					if (this.modify_questionid.answerList[index] == this.modify_questionid.correct_answer) {
						this.modify_questionid.correct_answer = item.target.value;
					}
					this.modify_questionid.answerList[index] = item.target.value;
					this.se = item.target.value;
				}
			}
		})
	</script>
