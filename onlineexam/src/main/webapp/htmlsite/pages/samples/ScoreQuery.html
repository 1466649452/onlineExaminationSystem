	<script type="text/javascript">
		var app=new Vue({
			el:"#scoreQuery",
			methods:{
				queryaction(){
					var stu_id=document.getElementById("student_id").value;
					if(stu_id==""){
						alert("请输入学号")
						return;
					}
					console.log(stu_id)
					ajax({
						url:"http://localhost:8080/score/getstudentAllScore",
						data:{
							stu_id:stu_id
						},
						method:"get",
						success:res=>{
							if(res.status=="fail"){
								alert("暂无该学生考试记录")
							}else{
								localStorage.setItem("student_id",stu_id);
								window.location.href="ScoreQueryResult.html"
							}
						}
					})
				}
			}
		})
	</script>
